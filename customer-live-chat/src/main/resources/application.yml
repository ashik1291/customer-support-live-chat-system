server:
  port: 8383
  address: 0.0.0.0

spring:
  application:
    name: customer-live-chat
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chatdb}
    username: ${DATABASE_USERNAME:chat}
    password: ${DATABASE_PASSWORD:chat}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: ${CHAT_KAFKA_GROUP:chat-service}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

chat:
  namespace: livechat
  redis:
    key-prefix: lc
    conversation-ttl: PT24H
    presence-ttl: PT5M
  kafka:
    lifecycle-topic: chat.lifecycle
    message-topic: chat.messages
  queue:
    max-wait: PT10M
    max-concurrent-by-agent: 3
    entry-ttl: PT30M
  socketio:
    host: 0.0.0.0
    port: 9094
  security:
    allowed-origin-patterns:
      - http://localhost:*
      - http://127.0.0.1:*
      - http://*:4200
      - http://*:4201
      - http://*:8080
      - http://*:4300
      - https://localhost:*
      - https://*:4200
    rate-limiting-enabled: true
    rate-limit:
      capacity: 200
      refill-tokens: 200
      refill-period: PT1M
  conversation:
    inactivity-timeout: PT30M
    max-duration: PT12H
  housekeeping:
    interval: PT1M
